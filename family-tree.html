<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>इन्टरएक्टिव वंशावली - घिमिरे परिवार</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #dd4b39;
            --accent-color: #00a65a;
            --light-color: #f8f9fc;
            --dark-color: #2e2e2e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fb;
            overflow-x: hidden;
        }
        
        /* हेडर स्टाइलिंग */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 1.8rem;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }
        
        /* ट्री कंटेनर */
        .tree-page-container {
            width: 100%;
            height: calc(100vh - 60px);
            position: relative;
            overflow: hidden;
        }
        
        .tree-control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .tree-control-button {
            padding: 0.6rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .tree-control-button:hover {
            background: var(--secondary-color);
        }
        
        .tree-zoom-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .zoom-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .zoom-button:hover {
            background: var(--primary-color);
            color: white;
        }
        
        /* फैमिली ट्री स्टाइलिंग */
        .tree-container {
            width: 100%;
            height: 100%;
            background: #f0f4f9;
            overflow: hidden;
            position: relative;
        }
        
        .tree-wrapper {
            width: 5000px;
            height: 5000px;
            position: relative;
            transform-origin: 0 0;
            transition: transform 0.3s ease;
        }
        
        .person-node {
            position: absolute;
            width: 180px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .person-node.male {
            border-bottom: 4px solid var(--primary-color);
        }
        
        .person-node.female {
            border-bottom: 4px solid var(--secondary-color);
        }
        
        .person-node.root {
            border-bottom: 4px solid var(--accent-color);
            transform: scale(1.1);
            z-index: 20;
        }
        
        .person-node:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            z-index: 30;
        }
        
        .person-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .person-node.male .person-icon {
            color: var(--primary-color);
        }
        
        .person-node.female .person-icon {
            color: var(--secondary-color);
        }
        
        .person-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }
        
        .person-details {
            font-size: 0.8rem;
            color: #666;
        }
        
        .connector {
            position: absolute;
            background: #aaa;
            z-index: 5;
            transform-origin: 0 0;
        }
        
        /* साइडबार */
        .sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 2rem;
        }
        
        .sidebar.open {
            right: 0;
        }
        
        .close-sidebar {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        .sidebar-content {
            margin-top: 2rem;
        }
        
        .sidebar-person-image {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .sidebar-person-image i {
            font-size: 4rem;
            color: var(--primary-color);
        }
        
        .sidebar-person-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .sidebar-person-relation {
            text-align: center;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        
        .sidebar-section {
            margin-bottom: 1.5rem;
        }
        
        .sidebar-section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f4f9;
        }
        
        .sidebar-detail-item {
            display: flex;
            margin-bottom: 0.8rem;
        }
        
        .detail-label {
            width: 120px;
            font-weight: 500;
            color: #666;
        }
        
        .detail-value {
            flex: 1;
        }
        
        .family-members {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .family-member-card {
            background: #f9fafc;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .family-member-card:hover {
            background: #e8f4fc;
            transform: translateY(-3px);
        }
        
        .family-member-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .family-member-name {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* ओवरले */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* लोडिंग */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* रिस्पॉन्सिवनेस */
        @media (max-width: 900px) {
            .sidebar {
                width: 300px;
            }
        }
        
        @media (max-width: 600px) {
            .tree-control-panel {
                top: 10px;
                right: 10px;
                padding: 0.5rem;
            }
            
            .tree-control-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
            
            .person-node {
                width: 150px;
                padding: 0.8rem;
            }
            
            .person-name {
                font-size: 0.8rem;
            }
            
            .person-details {
                font-size: 0.7rem;
            }
            
            .sidebar {
                width: 100%;
                right: -100%;
            }
        }
        
        /* कॉपीराइट */
        .copyright {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.7rem;
            color: #999;
            z-index: 50;
        }
    </style>
</head>
<body>
    <!-- हेडर -->
    <header>
        <div class="header-container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> गृहपृष्ठ
            </a>
            
            <div class="logo">
                <i class="fas fa-project-diagram"></i>
                <div class="logo-text">
                    <h1>इन्टरएक्टिव वंशावली</h1>
                </div>
            </div>
            
            <div></div> <!-- खाली स्थान -->
        </div>
    </header>

    <!-- लोडिंग स्क्रीन -->
    <div class="loading">
        <div class="loading-spinner"></div>
        <p>वंशावली लोड हुँदैछ...</p>
    </div>

    <!-- मुख्य ट्री कंटेनर -->
    <div class="tree-page-container">
        <div class="tree-control-panel">
            <button class="tree-control-button" id="resetTree">
                <i class="fas fa-sync"></i> रिसेट गर्नुहोस्
            </button>
            <button class="tree-control-button" id="centerTree">
                <i class="fas fa-crosshairs"></i> केन्द्रित गर्नुहोस्
            </button>
            <button class="tree-control-button" id="fitTree">
                <i class="fas fa-compress"></i> फिट गर्नुहोस्
            </button>
            
            <div class="tree-zoom-controls">
                <button class="zoom-button" id="zoomIn">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="zoom-button" id="zoomOut">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
        
        <div class="tree-container">
            <div class="tree-wrapper" id="treeWrapper">
                <!-- यहाँ JavaScript द्वारा वंशावली जेनरेट हुनेछ -->
            </div>
        </div>
        
        <div class="copyright">
            © copyright SKK Apps 2025. Project by Shyam Kumar
        </div>
    </div>

    <!-- साइडबार -->
    <div class="sidebar" id="sidebar">
        <button class="close-sidebar" id="closeSidebar">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="sidebar-content">
            <div class="sidebar-person-image">
                <i class="fas fa-user" id="sidebarIcon"></i>
            </div>
            
            <h2 class="sidebar-person-name" id="sidebarName"></h2>
            <div class="sidebar-person-relation" id="sidebarRelation"></div>
            
            <div class="sidebar-section">
                <h3 class="sidebar-section-title">व्यक्तिगत जानकारी</h3>
                
                <div class="sidebar-detail-item">
                    <div class="detail-label">लिंग:</div>
                    <div class="detail-value" id="sidebarGender"></div>
                </div>
                
                <div class="sidebar-detail-item">
                    <div class="detail-label">जन्म स्थान:</div>
                    <div class="detail-value" id="sidebarBirthplace"></div>
                </div>
                
                <div class="sidebar-detail-item">
                    <div class="detail-label">वर्तमान ठेगाना:</div>
                    <div class="detail-value" id="sidebarLocation"></div>
                </div>
                
                <div class="sidebar-detail-item">
                    <div class="detail-label">व्यवसाय:</div>
                    <div class="detail-value" id="sidebarProfession"></div>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3 class="sidebar-section-title">परिवार</h3>
                
                <div class="sidebar-detail-item">
                    <div class="detail-label">जीवनसाथी:</div>
                    <div class="detail-value" id="sidebarSpouse"></div>
                </div>
                
                <div class="sidebar-detail-item">
                    <div class="detail-label">बच्चाहरू:</div>
                    <div class="detail-value">
                        <div class="family-members" id="sidebarChildren"></div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3 class="sidebar-section-title">अतिरिक्त जानकारी</h3>
                <p id="sidebarAdditionalInfo"></p>
            </div>
        </div>
    </div>

    <!-- ओवरले -->
    <div class="overlay" id="overlay"></div>

    <script>
        // DOM लोड भएपछि
        document.addEventListener('DOMContentLoaded', function() {
            // लोडिंग हटाउनुहोस्
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
                generateFamilyTree();
            }, 1500);
            
            // साइडबार बन्द गर्ने
            document.getElementById('closeSidebar').addEventListener('click', closeSidebar);
            document.getElementById('overlay').addEventListener('click', closeSidebar);
            
            // ट्री कन्ट्रोल्स
            document.getElementById('resetTree').addEventListener('click', resetTree);
            document.getElementById('centerTree').addEventListener('click', centerTree);
            document.getElementById('fitTree').addEventListener('click', fitTree);
            document.getElementById('zoomIn').addEventListener('click', zoomIn);
            document.getElementById('zoomOut').addEventListener('click', zoomOut);
            
            // ट्री ड्रैग फंक्शनलिटी
            enableTreeDragging();
        });
        
        // उदाहरण डाटा - वास्तविक एप्लिकेसनमा यो JSON फाइलबाट लोड हुनेछ
        const familyData = {
            "id": "sodu_ghimire",
            "name": "सोदु जैसी घिमिरे",
            "nameEn": "Sodu Jaisi Ghimire",
            "gender": "male",
            "relation": "कुलपुरुष",
            "birthplace": "अर्घाखाँची",
            "location": "मुख्य खलक",
            "profession": "कृषि",
            "additionalInfo": "सम्पूर्ण घिमिरे परिवारका मूल पुरुष। धेरै सन्तानहरूको बुबा।",
            "spouse": [
                {
                    "id": "jamuna_ghimire",
                    "name": "जमुना घिमिरे",
                    "nameEn": "Jamuna Ghimire",
                    "gender": "female"
                }
            ],
            "children": [
                {
                    "id": "harilal_ghimire",
                    "name": "हरिलाल घिमिरे",
                    "nameEn": "Harilal Ghimire",
                    "gender": "male",
                    "relation": "छोरा (जेठो)",
                    "branch": "बुढा घरे ओर्द सारा"
                },
                {
                    "id": "dhanishwar_ghimire",
                    "name": "धनीश्वर घिमिरे",
                    "nameEn": "Dhanishwar Ghimire",
                    "gender": "male",
                    "relation": "छोरा (माइला)",
                    "branch": "भिरकुने"
                },
                {
                    "id": "harnarayan_ghimire",
                    "name": "हरी नारायण घिमिरे",
                    "nameEn": "Hari Narayan Ghimire",
                    "gender": "male",
                    "relation": "छोरा (साईला)",
                    "branch": "फुर्साभिरे"
                },
                {
                    "id": "dilaram_ghimire",
                    "name": "दिलाराम घिमिरे",
                    "nameEn": "Dilaram Ghimire",
                    "gender": "male",
                    "relation": "छोरा (काइँला)",
                    "branch": "बैँशारूखे"
                },
                {
                    "id": "veduram_ghimire",
                    "name": "वेदुराम घिमिरे",
                    "nameEn": "Veduram Ghimire",
                    "gender": "male",
                    "relation": "छोरा (कान्छो)",
                    "branch": "बाँसारूखे"
                }
            ]
        };
        
        // वंशावली जेनरेट गर्ने फंक्शन
        function generateFamilyTree() {
            const treeWrapper = document.getElementById('treeWrapper');
            
            // रूट व्यक्ति
            const rootPerson = createPersonNode(familyData, 2400, 2400, true);
            treeWrapper.appendChild(rootPerson);
            
            // छोराछोरीहरू
            const children = familyData.children;
            const angleStep = (2 * Math.PI) / children.length;
            const radius = 400;
            
            children.forEach((child, index) => {
                const angle = angleStep * index;
                const x = 2400 + Math.cos(angle) * radius;
                const y = 2400 + Math.sin(angle) * radius;
                
                const childNode = createPersonNode(child, x, y, false);
                treeWrapper.appendChild(childNode);
                
                // कनेक्टर लाइन
                const connector = document.createElement('div');
                connector.className = 'connector';
                connector.style.width = `${radius}px`;
                connector.style.height = '2px';
                connector.style.left = '2400px';
                connector.style.top = '2400px';
                connector.style.transform = `rotate(${angle}rad)`;
                treeWrapper.appendChild(connector);
            });
            
            // केन्द्रित गर्नुहोस्
            centerTree();
        }
        
        // व्यक्ति नोड बनाउने फंक्शन
        function createPersonNode(person, x, y, isRoot) {
            const node = document.createElement('div');
            node.className = `person-node ${person.gender} ${isRoot ? 'root' : ''}`;
            node.style.left = `${x}px`;
            node.style.top = `${y}px`;
            node.dataset.id = person.id;
            
            node.innerHTML = `
                <div class="person-icon">
                    <i class="fas fa-${person.gender === 'male' ? 'male' : 'female'}"></i>
                </div>
                <div class="person-name">${person.name}</div>
                <div class="person-details">${person.relation || ''}</div>
            `;
            
            node.addEventListener('click', () => {
                openSidebar(person);
            });
            
            return node;
        }
        
        // साइडबार खोल्ने
        function openSidebar(person) {
            document.getElementById('sidebarName').textContent = person.name;
            document.getElementById('sidebarRelation').textContent = person.relation || '';
            document.getElementById('sidebarGender').textContent = person.gender === 'male' ? 'पुरुष' : 'महिला';
            document.getElementById('sidebarBirthplace').textContent = person.birthplace || 'अज्ञात';
            document.getElementById('sidebarLocation').textContent = person.location || 'अज्ञात';
            document.getElementById('sidebarProfession').textContent = person.profession || 'अज्ञात';
            document.getElementById('sidebarAdditionalInfo').textContent = person.additionalInfo || '';
            
            // जीवनसाथी
            const spouseElement = document.getElementById('sidebarSpouse');
            if (person.spouse && person.spouse.length > 0) {
                spouseElement.textContent = person.spouse.map(s => s.name).join(', ');
            } else {
                spouseElement.textContent = 'अज्ञात';
            }
            
            // बच्चाहरू
            const childrenElement = document.getElementById('sidebarChildren');
            childrenElement.innerHTML = '';
            
            if (person.children && person.children.length > 0) {
                person.children.forEach(child => {
                    const childElement = document.createElement('div');
                    childElement.className = 'family-member-card';
                    childElement.innerHTML = `
                        <div class="family-member-icon">
                            <i class="fas fa-${child.gender === 'male' ? 'male' : 'female'}"></i>
                        </div>
                        <div class="family-member-name">${child.name}</div>
                    `;
                    
                    childElement.addEventListener('click', () => {
                        openSidebar(child);
                    });
                    
                    childrenElement.appendChild(childElement);
                });
            } else {
                childrenElement.innerHTML = '<p>कुनै बच्चा उपलब्ध छैन</p>';
            }
            
            // लिंग अनुसार आइकन
            document.getElementById('sidebarIcon').className = person.gender === 'male' ? 
                'fas fa-male' : 'fas fa-female';
            
            // साइडबार खोल्नुहोस्
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('overlay').classList.add('active');
        }
        
        // साइडबार बन्द गर्ने
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }
        
        // ट्री कन्ट्रोल फंक्शन्स
        let scale = 1;
        let posX = 0;
        let posY = 0;
        let isDragging = false;
        let startX, startY;
        
        function resetTree() {
            scale = 1;
            posX = 0;
            posY = 0;
            updateTreeTransform();
        }
        
        function centerTree() {
            const treeWrapper = document.getElementById('treeWrapper');
            const container = document.querySelector('.tree-container');
            
            posX = (container.clientWidth - treeWrapper.offsetWidth) / 2;
            posY = (container.clientHeight - treeWrapper.offsetHeight) / 2;
            
            updateTreeTransform();
        }
        
        function fitTree() {
            const treeWrapper = document.getElementById('treeWrapper');
            const container = document.querySelector('.tree-container');
            
            const scaleX = container.clientWidth / treeWrapper.offsetWidth;
            const scaleY = container.clientHeight / treeWrapper.offsetHeight;
            scale = Math.min(scaleX, scaleY) * 0.9;
            
            centerTree();
        }
        
        function zoomIn() {
            scale += 0.1;
            updateTreeTransform();
        }
        
        function zoomOut() {
            scale = Math.max(0.1, scale - 0.1);
            updateTreeTransform();
        }
        
        function updateTreeTransform() {
            const treeWrapper = document.getElementById('treeWrapper');
            treeWrapper.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }
        
        function enableTreeDragging() {
            const treeContainer = document.querySelector('.tree-container');
            
            treeContainer.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX - posX;
                startY = e.clientY - posY;
                treeContainer.style.cursor = 'grabbing';
            });
            
            treeContainer.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                posX = e.clientX - startX;
                posY = e.clientY - startY;
                
                updateTreeTransform();
            });
            
            treeContainer.addEventListener('mouseup', () => {
                isDragging = false;
                treeContainer.style.cursor = 'grab';
            });
            
            treeContainer.addEventListener('mouseleave', () => {
                isDragging = false;
                treeContainer.style.cursor = 'grab';
            });
            
            // टच इभेन्ट्स
            treeContainer.addEventListener('touchstart', (e) => {
                isDragging = true;
                startX = e.touches[0].clientX - posX;
                startY = e.touches[0].clientY - posY;
            });
            
            treeContainer.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                posX = e.touches[0].clientX - startX;
                posY = e.touches[0].clientY - startY;
                
                updateTreeTransform();
            });
            
            treeContainer.addEventListener('touchend', () => {
                isDragging = false;
            });
        }
    </script>
</body>
</html>
